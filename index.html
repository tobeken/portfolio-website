<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken Tobioka - Designer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--mouse circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--end of mouse circle-->
    <!-- page container -->
    <div class="container">
      <!-- page bg-->
      <div class="page-bg">

      </div>
      <!--end of page bg-->
      <!--Section1-->
      <section class="section-1 center">
        <!--logo-->
        <a href="" class="logo">Ken Tobioka</a>
        <!--end of logo-->
        <!--animated circle-->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="/images/landing/designer.jpg">
        </div>
        <!--end of animated circle-->

        <!--featured text-->
        <h4 class="featured-text featured-text-1">Creative</h4>
        <h4 class="featured-text featured-text-2">Design</h4>

        <!--end of featured text-->

        <!--Main Button-->
        <a href="" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Projects</span>
          </div>
        </a>

        <!--End of Main Button-->

      </section>
      <!--end of section 1-->
    </div>
    <!-- end of page container-->
   
    <script src="script.js"></script>
  </body>
</html>
