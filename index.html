<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken Tobioka - Designer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--mouse circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--end of mouse circle-->
    <!-- page container -->
    <div class="container">
      <!-- page bg-->
      <div class="page-bg">

      </div>
      <!--end of page bg-->
      <!--Section1-->
      <section class="section-1 center">
        <!--logo-->
        <a href="" class="logo">Ken Tobioka</a>
        <!--end of logo-->
        <!--animated circle-->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="/images/landing/designer.jpg">
        </div>
        <!--end of animated circle-->

        <!--featured text-->
        <h4 class="featured-text featured-text-1">Creative</h4>
        <h4 class="featured-text featured-text-2">Design</h4>

        <!--end of featured text-->

        <!--Main Button-->
        <a href="" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Projects</span>
          </div>
        </a>

        <!--End of Main Button-->

      </section>
      <!--end of section 1-->

      <!--section  2-->
      <section class="section-2">
        <!--section 2 Heading-->
        <h1 class="section-2-heading">About Me</h1>
        <!--end of section 2 Heading-->

        <!--About Me Text-->
        <p class="about-me-text"></p>
        <!--end of About Me Text-->

        <!--Main Button-->
        <a href="" class="main-btn">
            <div class="main-btn-content center">
              <div class="main-btn-line"></div>
              <div class="main-btn-line"></div>
              <div class="main-btn-line"></div>
              <span>Let's Talk</span>
            </div>
        </a>
        
                <!--End of Main Button-->

      </section>

      <!--end fo section 2-->
    </div>
    <!-- section 3-->
    <section class="section-3">
      <!--section3 heading-->
      <h1 class="section-3-heading">My Work</h1>
      <!--end of section3 heading-->

      <div class="projects center">
        <div class="project pointer-enter">
          <img src="images/projects/project-1.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-2.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-3.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-4.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-5.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-6.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-7.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-8.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-9.jpg" />
        </div>
        <div class="project pointer-enter">
          <img src="images/projects/project-10.jpg" />
        </div>
      </div>
      <!-- Project Hide Button -->
      <button class="project-hide-btn">&laquo;Close</button>
      <!-- End of Project Hide Button -->

      <!--End of Projects-->

              <!--Projects Button-->
              <a href="" class="main-btn projects-btn">
                <div class="main-btn-content center">
                  <div class="main-btn-line"></div>
                  <div class="main-btn-line"></div>
                  <div class="main-btn-line"></div>
                  <span>Show More</span>
                </div>
              </a>

    </section>
    <!-- end of section 3-->

    <!-- end of page container-->
   
    <script src="script.js"></script>
  </body>
</html>
